<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./review.css" />
    <title>Review</title>
  </head>
  <body>
    <div class="container">
      <h1>Review Your Details Before You Submit</h1>

      <div id="reviewDetails-1">
        <div class="detail-item">
          <label>Pre-existing Conditions</label>
          <div class="answer">Asthma</div>
        </div>

        <div class="detail-item">
          <label>Family Medical History:</label>
          <div class="answer">Heart Disease</div>
        </div>

        <div class="detail-item">
          <label>Allergies</label>
          <div class="answer">Peanuts</div>
        </div>

        <div class="detail-item">
          <label>Current Medications</label>
          <div class="answer">None</div>
        </div>

        <div class="detail-item">
          <label>Previous Surgeries or procedures</label>
          <div class="answer">None</div>
        </div>

        <div><button>Go back & Edit</button></div>
      </div>

      <div class="reviewDetails-2">
        <div class="detail-item">
          <label>Preferred Gender or Doctor</label>
          <div class="answer"><input type="radio" />No preference</div>
        </div>

        <div class="detail-item">
          <label>Preferred Language</label>
          <div class="answer">English</div>
        </div>

        <div class="detail-item">
          <label>Specialty Preference</label>
          <div class="answer">General Practitioner</div>
        </div>

        <div><button>Go back & Edit</button></div>
      </div>
      <button id="submitButton">Submit</button>
    </div>

    <script src="./review.js"></script>
  </body>
</html>
